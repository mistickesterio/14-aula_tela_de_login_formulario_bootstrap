<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>pagina de formulário</title>

    <!--Código para inportar o bootstrap-->

    <link rel="stylesheet" type="text/css" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap-4.1.3/js/bootstrap.js"></script>

    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <header style="text-align: center;" class="alert alert-danger" role="alert">
        <h1>Formulário</h1>
        <nav><a href="index.html" class="btn btn-dark">voltar</a></nav>
    </header>

    <form class="alert alert-danger form_tamanho" role="alert">

        <div class="form-group">
            <label for="exampleFormControlInput1">Nome</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome completo"
                required="">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Endereço</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Rua/Av: tal">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Telefone</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(00) 0000-0000">
        </div>


        <div class="form-group">
            <label for="exampleFormControlInput1">Endereço de email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Estado</label>

            <select class="form-control" id="exampleFormControlSelect1">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP" selected>São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Time de coração</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option selected>Corinthians</option>
                <option>Palmeiras</option>
                <option>Vasco</option>
                <option>Bota fogo</option>
                <option>São Paulo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Exemplo de textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlFile1">Exemplo de input de arquivo</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="01" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Opção 01
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="02" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Opção 02
            </label>
        </div>

        <br>
        <label for="exampleFormControlTextarea1">Qual Etec você estuda</label>
        <br>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="Etec" id="exampleRadios1" value="opcao1"
                checked>
            <label class="form-check-label" for="exampleRadios1">
                Etec Ermelinda
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Etec" id="exampleRadios2" value="opcao2">
            <label class="form-check-label" for="exampleRadios2">
                Etec X
            </label>
        </div>
    </form>

</body>

</html>
