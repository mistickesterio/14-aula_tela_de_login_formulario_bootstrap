<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>tela de login</title>

    <!--Código para inportar o bootstrap-->

    <link rel="stylesheet" type="text/css" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap-4.1.3/js/bootstrap.js"></script>

    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <header style="text-align: center;" class="alert alert-danger" role="alert">
        <h1>Tela de login do Sistema</h1>
    </header>

    <form class="alert alert-danger form_tamanho" role="alert" method="get" action="PG_formulario.html">
        <div class="form-group">
            <label for="exampleInputEmail1">Endereço de email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Seu email">
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
    </form>

</body>

</html>
